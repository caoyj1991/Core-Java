apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    maven{
        url "https://repo1.maven.org/maven2"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compile fileTree(dir: 'vendor-lib', include: '*.jar')
}